<div class="pt-20">
  <div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-12 px-4" *ngIf="produit">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-8">
        <div class="inline-flex items-center px-4 py-2 bg-amber-100 text-amber-800 rounded-full text-sm font-semibold mb-4">
          <i class="fas fa-edit mr-2"></i> Mode édition
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Modifier le Produit</h1>
        <p class="text-gray-600">{{ produit.nom }}</p>
      </div>

      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-amber-500 to-orange-500 h-2"></div>
        
        <form (ngSubmit)="modifierProduit()" enctype="multipart/form-data" class="p-8">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="space-y-6">
              <div class="form-group">
                <label for="nom" class="block text-sm font-semibold text-gray-700 mb-2">Nom du produit</label>
                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg" name="nom" [(ngModel)]="produit.nom" required />
              </div>

              <div class="form-group">
                <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg" name="description" [(ngModel)]="produit.description" rows="4"></textarea>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-semibold text-gray-700 mb-2">Prix</label>
                  <input type="number" class="w-full px-4 py-3 border border-gray-300 rounded-lg" name="prix" [(ngModel)]="produit.prix" required />
                </div>
                <div>
                  <label class="block text-sm font-semibold text-gray-700 mb-2">Quantité</label>
                  <input type="number" class="w-full px-4 py-3 border border-gray-300 rounded-lg" name="quantite" [(ngModel)]="produit.quantite" required />
                </div>
              </div>

              <div class="form-group" *ngIf="produit.en_promotion">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Prix promotionnel</label>
                <input
                  type="number"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                  name="prix_promo"
                  [(ngModel)]="produit.prix_promo"
                  [required]="produit.en_promotion"
                />
              </div>

              <div class="form-group flex items-center gap-3 mt-2">
                <input
                  id="en_promotion"
                  name="en_promotion"
                  type="checkbox"
                  class="h-4 w-4 text-emerald-600 border-gray-300 rounded"
                  [(ngModel)]="produit.en_promotion"
                />
                <label for="en_promotion" class="text-sm font-semibold text-gray-700 flex items-center gap-1">
                  <i class="fas fa-badge-percent text-emerald-500"></i>
                  Mettre ce produit en promotion
                </label>
              </div>

              <div class="form-group">
                <label for="categorie_id" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="fas fa-folder-open mr-2 text-yellow-500"></i>Catégorie
                </label>
                <select 
                  id="categorie_id" 
                  name="categorie_id" 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500"
                  [(ngModel)]="produit.categorie_id" 
                  (ngModelChange)="onCategorieChange($event)" 
                  required>
                  <option [value]="null" disabled>Sélectionnez une catégorie</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">
                    {{ cat.nom }} ({{ cat.type }})
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Type (automatique)</label>
                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50" name="type" [(ngModel)]="produit.type" readonly />
              </div>
            </div>

            <div class="space-y-6">
              <div class="form-group" *ngIf="produit.image">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Image actuelle</label>
                <div class="bg-gray-50 rounded-lg p-4 border flex justify-center">
                  <img [src]="'http://127.0.0.1:8000/storage/' + produit.image" class="w-32 h-32 object-cover rounded-lg shadow-md" />
                </div>
              </div>

              <div class="form-group">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Changer l'image</label>
                <input type="file" (change)="onFilesSelected($event)" accept="image/*" multiple />
              </div>
            </div>
          </div>

          <div class="flex justify-center gap-4 mt-10">
            <button type="submit" class="px-8 py-3 bg-orange-500 text-white font-semibold rounded-lg shadow-lg hover:bg-orange-600 transition-all">
              <i class="fas fa-save mr-2"></i> Enregistrer
            </button>
            <a routerLink="/admin/produits" class="px-8 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200">
              Annuler
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
