<div class="min-h-[calc(100vh-64px-150px)] bg-slate-50 py-8 lg:py-10">
  <div class="max-w-6xl mx-auto px-4 lg:px-8">
    <div class="mb-6 flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold text-slate-900">Param√®tres du profil</h1>
        <p class="mt-1 text-sm text-slate-500">G√©rez vos informations personnelles et votre photo de profil.</p>
      </div>
    </div>

    <div *ngIf="errorMessage" class="mb-4 rounded-lg border border-amber-300 bg-amber-50 px-4 py-2.5 text-sm text-amber-800">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mb-4 rounded-lg border border-emerald-300 bg-emerald-50 px-4 py-2.5 text-sm text-emerald-800">
      {{ successMessage }}
    </div>

    <div class="flex flex-col lg:flex-row gap-6 lg:gap-8" *ngIf="!isLoading; else loadingState">
      <!-- Sidebar gauche -->
      <aside class="w-full lg:w-64">
        <div class="rounded-2xl bg-white shadow-sm border border-slate-100 p-5">
          <p class="text-xs font-semibold tracking-wide text-slate-500 uppercase">Compte</p>
          <nav class="mt-4 space-y-1 text-sm">
            <button type="button" class="flex w-full items-center justify-between rounded-lg border border-blue-100 bg-blue-50 px-3 py-2 text-left font-medium text-blue-700">
              <span>Param√®tres du profil</span>
              <span class="h-8 w-1 rounded-full bg-blue-600"></span>
            </button>
            <button type="button" class="flex w-full items-center rounded-lg px-3 py-2 text-left text-slate-600 hover:bg-slate-50">
              <span>Mot de passe</span>
            </button>
            <button type="button" class="flex w-full items-center rounded-lg px-3 py-2 text-left text-slate-600 hover:bg-slate-50">
              <span>Notifications</span>
            </button>
            <button type="button" class="flex w-full items-center rounded-lg px-3 py-2 text-left text-slate-600 hover:bg-slate-50">
              <span>V√©rification</span>
            </button>
          </nav>
        </div>
      </aside>

      <!-- Carte principale profil -->
      <section class="flex-1">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="rounded-2xl bg-white shadow-sm border border-slate-100 p-5 lg:p-8 space-y-8">
          <!-- En-t√™te avatar + actions -->
          <div class="flex flex-col gap-6 border-b border-slate-100 pb-6 sm:flex-row sm:items-center sm:justify-between">
            <div class="flex items-center gap-4">
              <div class="relative">
                <div class="flex h-24 w-24 items-center justify-center overflow-hidden rounded-full border-4 border-white bg-slate-100 shadow-md">
                  <ng-container *ngIf="previewImageUrl; else noAvatar">
                    <img [src]="previewImageUrl" alt="Photo de profil" (error)="previewImageUrl = null" class="h-full w-full object-cover" />
                  </ng-container>
                  <ng-template #noAvatar>
                    <span class="text-2xl font-semibold text-slate-500">A</span>
                  </ng-template>
                </div>
                <div class="absolute -bottom-1 -right-1 flex h-8 w-8 items-center justify-center rounded-full bg-blue-600 text-white text-xs shadow ring-4 ring-white">
                  üì∑
                </div>
              </div>
              <div>
                <p class="text-sm font-medium text-slate-900">Photo de profil</p>
                <p class="text-xs text-slate-500">Formats recommand√©s : JPG ou PNG, taille max 2 Mo.</p>
              </div>
            </div>

            <div class="flex flex-wrap gap-3">
              <label class="inline-flex cursor-pointer items-center justify-center rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
                <span>T√©l√©verser une nouvelle photo</span>
                <input type="file" class="hidden" (change)="onImageChange($event)" accept="image/*" />
              </label>
              <button
                type="button"
                (click)="onDeleteAvatar()"
                class="inline-flex items-center rounded-lg border border-slate-200 bg-slate-50 px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-300 focus-visible:ring-offset-2"
              >
                Supprimer l'avatar
              </button>
            </div>
          </div>

          <!-- Informations du profil -->
          <div class="space-y-6">
            <div class="flex items-center justify-between">
              <p class="text-sm font-semibold text-slate-900">Informations personnelles</p>
            </div>

            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">
                  Nom complet
                  <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  formControlName="name"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>

              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">
                  T√©l√©phone
                  <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  formControlName="telephone"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>

              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">
                  Email
                  <span class="text-red-500">*</span>
                </label>
                <input
                  type="email"
                  formControlName="email"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>

              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">Pays</label>
                <input
                  type="text"
                  formControlName="pays"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>

              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">Ville</label>
                <input
                  type="text"
                  formControlName="ville"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>

              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">Quartier</label>
                <input
                  type="text"
                  formControlName="quartier"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>

              <div class="md:col-span-2">
                <label class="mb-1 block text-sm font-medium text-slate-700">Adresse compl√®te</label>
                <textarea
                  rows="3"
                  formControlName="adresse"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Section mot de passe -->
          <div class="space-y-4 border-t border-slate-100 pt-6">
            <p class="text-sm font-semibold text-slate-900">S√©curit√© du compte</p>

            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">Nouveau mot de passe</label>
                <input
                  type="password"
                  formControlName="password"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>

              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">Confirmer le mot de passe</label>
                <input
                  type="password"
                  formControlName="password_confirmation"
                  class="block w-full rounded-lg border border-slate-200 bg-slate-50/60 px-3 py-2.5 text-sm text-slate-900 shadow-sm outline-none transition focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/20"
                />
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex items-center justify-end pt-2">
            <button
              type="submit"
              [disabled]="isLoading"
              class="inline-flex items-center rounded-lg bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-blue-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-70"
            >
              Sauvegarder les modifications
            </button>
          </div>
        </form>
      </section>
    </div>

    <ng-template #loadingState>
      <div class="mt-8 flex items-center justify-center text-sm text-slate-500">Chargement du profil...</div>
    </ng-template>
  </div>
</div>
